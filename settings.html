<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學校廁所 - 個人設定</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button class="btn-icon" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>個人設定</h1>
            <div></div>
        </header>

        <main class="main-content">
            <div class="settings-container">
                <form id="settingsForm">
                    <section class="settings-section">
                        <h3>個人資料</h3>
                        
                        <div class="avatar-upload">
                            <div class="avatar-preview" id="avatarPreview">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="avatar-actions">
                                <label for="avatarInput" class="btn btn-secondary">
                                    <i class="fas fa-camera"></i> 更換照片
                                </label>
                                <input type="file" id="avatarInput" accept="image/*" style="display:none;">
                                <button type="button" class="btn btn-outline" id="removeAvatar">
                                    <i class="fas fa-trash"></i> 刪除照片
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="userName">姓名</label>
                            <input type="text" id="userName" class="form-input" placeholder="請輸入姓名">
                        </div>

                        <div class="form-group">
                            <label>電子郵件</label>
                            <input type="email" id="userEmail" class="form-input" disabled>
                        </div>
                    </section>

                    <section class="settings-section">
                        <h3>教育背景</h3>
                        
                        <div class="education-item">
                            <h4>國小</h4>
                            <div class="form-group">
                                <input type="text" id="elementary" class="form-input" placeholder="學校名稱">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="number" id="elementaryStart" class="form-input" placeholder="起始年份" min="1950" max="2030">
                                </div>
                                <span class="form-separator">-</span>
                                <div class="form-group">
                                    <input type="number" id="elementaryEnd" class="form-input" placeholder="結束年份" min="1950" max="2030">
                                </div>
                            </div>
                        </div>

                        <div class="education-item">
                            <h4>國中</h4>
                            <div class="form-group">
                                <input type="text" id="middle" class="form-input" placeholder="學校名稱">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="number" id="middleStart" class="form-input" placeholder="起始年份" min="1950" max="2030">
                                </div>
                                <span class="form-separator">-</span>
                                <div class="form-group">
                                    <input type="number" id="middleEnd" class="form-input" placeholder="結束年份" min="1950" max="2030">
                                </div>
                            </div>
                        </div>

                        <div class="education-item">
                            <h4>高中/高職</h4>
                            <div class="form-group">
                                <input type="text" id="high" class="form-input" placeholder="學校名稱">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="number" id="highStart" class="form-input" placeholder="起始年份" min="1950" max="2030">
                                </div>
                                <span class="form-separator">-</span>
                                <div class="form-group">
                                    <input type="number" id="highEnd" class="form-input" placeholder="結束年份" min="1950" max="2030">
                                </div>
                            </div>
                        </div>

                        <div class="education-item">
                            <h4>大學</h4>
                            <div class="form-group">
                                <input type="text" id="university" class="form-input" placeholder="學校名稱">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="number" id="universityStart" class="form-input" placeholder="起始年份" min="1950" max="2030">
                                </div>
                                <span class="form-separator">-</span>
                                <div class="form-group">
                                    <input type="number" id="universityEnd" class="form-input" placeholder="結束年份" min="1950" max="2030">
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="settings-section">
                        <h3>目前就讀</h3>
                        
                        <div class="form-group">
                            <label for="currentSchool">學校名稱</label>
                            <input type="text" id="currentSchool" class="form-input" placeholder="請輸入目前就讀學校">
                        </div>

                        <div class="form-group">
                            <label for="currentGrade">年級</label>
                            <select id="currentGrade" class="form-select">
                                <option value="">請選擇年級</option>
                                <option value="1">一年級</option>
                                <option value="2">二年級</option>
                                <option value="3">三年級</option>
                                <option value="4">四年級</option>
                                <option value="5">五年級</option>
                                <option value="6">六年級</option>
                                <option value="7">七年級</option>
                            </select>
                        </div>
                    </section>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">取消</button>
                        <button type="submit" class="btn btn-primary">儲存設定</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/settings.js"></script>
</body>
</html>

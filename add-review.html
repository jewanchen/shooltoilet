<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學校廁所 - 新增評價</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button class="btn-icon" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>新增評價</h1>
            <div></div>
        </header>

        <main class="main-content">
            <div class="review-form-container">
                <div class="school-banner">
                    <h2 id="reviewSchoolName"></h2>
                </div>

                <form id="reviewForm">
                    <section class="form-section">
                        <h3>基本資訊</h3>
                        
                        <div class="form-group radio-group">
                            <label>是否就讀過此學校？</label>
                            <div class="radio-options">
                                <label class="radio-label">
                                    <input type="radio" name="hasAttended" value="yes" required>
                                    <span>是</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="hasAttended" value="no">
                                    <span>否</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group radio-group">
                            <label>是否使用過此學校廁所？</label>
                            <div class="radio-options">
                                <label class="radio-label">
                                    <input type="radio" name="hasUsed" value="yes" required>
                                    <span>是</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="hasUsed" value="no">
                                    <span>否</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>最近一次使用時間</label>
                            <select name="lastVisit" class="form-select" required>
                                <option value="">請選擇</option>
                                <option value="1month">一個月內 (權重100%)</option>
                                <option value="3months">三個月內 (權重100%)</option>
                                <option value="6months">六個月內 (權重60%)</option>
                                <option value="over6months">六個月以前 (權重30%)</option>
                            </select>
                        </div>

                        <div id="validityWarning" class="warning-box" style="display:none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>您的評價將被標記為無效評價，不會計入總體評分</p>
                        </div>
                    </section>

                    <section class="form-section">
                        <h3>星級評分</h3>
                        
                        <div class="rating-input-group">
                            <label>整間廁所乾淨程度</label>
                            <div class="star-rating" data-rating="cleanliness">
                                <i class="far fa-star" data-value="1"></i>
                                <i class="far fa-star" data-value="2"></i>
                                <i class="far fa-star" data-value="3"></i>
                                <i class="far fa-star" data-value="4"></i>
                                <i class="far fa-star" data-value="5"></i>
                            </div>
                            <input type="hidden" name="cleanliness" required>
                        </div>

                        <div class="rating-input-group">
                            <label>地板乾淨程度</label>
                            <div class="star-rating" data-rating="floor">
                                <i class="far fa-star" data-value="1"></i>
                                <i class="far fa-star" data-value="2"></i>
                                <i class="far fa-star" data-value="3"></i>
                                <i class="far fa-star" data-value="4"></i>
                                <i class="far fa-star" data-value="5"></i>
                            </div>
                            <input type="hidden" name="floor" required>
                        </div>

                        <div class="rating-input-group">
                            <label>馬桶乾淨程度</label>
                            <div class="star-rating" data-rating="toilet">
                                <i class="far fa-star" data-value="1"></i>
                                <i class="far fa-star" data-value="2"></i>
                                <i class="far fa-star" data-value="3"></i>
                                <i class="far fa-star" data-value="4"></i>
                                <i class="far fa-star" data-value="5"></i>
                            </div>
                            <input type="hidden" name="toilet" required>
                        </div>

                        <div class="rating-input-group">
                            <label>洗手台乾淨程度</label>
                            <div class="star-rating" data-rating="sink">
                                <i class="far fa-star" data-value="1"></i>
                                <i class="far fa-star" data-value="2"></i>
                                <i class="far fa-star" data-value="3"></i>
                                <i class="far fa-star" data-value="4"></i>
                                <i class="far fa-star" data-value="5"></i>
                            </div>
                            <input type="hidden" name="sink" required>
                        </div>

                        <div class="rating-input-group">
                            <label>馬桶沖水順暢</label>
                            <div class="star-rating" data-rating="flush">
                                <i class="far fa-star" data-value="1"></i>
                                <i class="far fa-star" data-value="2"></i>
                                <i class="far fa-star" data-value="3"></i>
                                <i class="far fa-star" data-value="4"></i>
                                <i class="far fa-star" data-value="5"></i>
                            </div>
                            <input type="hidden" name="flush" required>
                        </div>

                        <div class="rating-input-group">
                            <label>廁所內味道 (5星=香, 1星=臭)</label>
                            <div class="star-rating" data-rating="smell">
                                <i class="far fa-star" data-value="1"></i>
                                <i class="far fa-star" data-value="2"></i>
                                <i class="far fa-star" data-value="3"></i>
                                <i class="far fa-star" data-value="4"></i>
                                <i class="far fa-star" data-value="5"></i>
                            </div>
                            <input type="hidden" name="smell" required>
                        </div>

                        <div class="rating-input-group">
                            <label>安全程度</label>
                            <div class="star-rating" data-rating="safety">
                                <i class="far fa-star" data-value="1"></i>
                                <i class="far fa-star" data-value="2"></i>
                                <i class="far fa-star" data-value="3"></i>
                                <i class="far fa-star" data-value="4"></i>
                                <i class="far fa-star" data-value="5"></i>
                            </div>
                            <input type="hidden" name="safety" required>
                        </div>

                        <div class="rating-input-group">
                            <label>廁所數量是否足夠</label>
                            <div class="star-rating" data-rating="quantity">
                                <i class="far fa-star" data-value="1"></i>
                                <i class="far fa-star" data-value="2"></i>
                                <i class="far fa-star" data-value="3"></i>
                                <i class="far fa-star" data-value="4"></i>
                                <i class="far fa-star" data-value="5"></i>
                            </div>
                            <input type="hidden" name="quantity" required>
                        </div>
                    </section>

                    <section class="form-section">
                        <h3>文字評論</h3>
                        
                        <div class="form-group">
                            <label>具體評論</label>
                            <textarea name="comment" rows="4" placeholder="請分享您對這間廁所的具體評論..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>善意建議</label>
                            <textarea name="suggestion" rows="4" placeholder="對學校廁所改善的建議..."></textarea>
                        </div>
                    </section>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">取消</button>
                        <button type="submit" class="btn btn-primary">提交評價</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/add-review.js"></script>
</body>
</html>
